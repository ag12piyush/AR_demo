<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
   <a-scene embedded arjs='sourceType: webcam; detectionMode: mono; trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false">
 


<a-assets>
           <video id="PGS_AR" autoplay loop="true" muted="true" src="video/IMG_5009.MOV"></video>
	   <audio id="video/IMG_5009.MOV" preload="auto"></audio>
</a-assets>
    
      <a-marker preset="hiro">
	  <a-video src="#PGS_AR" width="2" height="2" position="0 0 0" rotation="270 0 0" play="true"></a-video>
	  <a-audio src="#sound" position='0 0.5 0' material='color: black;' soundhandler play="true"> </a-audio>
      </a-marker>
  	  
    <a-entity sound="src: #sound" autoplay="false"></a-entity>
  	<a-entity camera></a-entity>
    </a-scene>
    <script>
      window.addEventListener('click', function () {
      var v = document.querySelector('#PGS_AR');
      var a = document.querySelector('#sound');
      v.play();
      a.play();
      });
    </script>
  </body>
</html>
