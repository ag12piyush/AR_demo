<!doctype HTML>
<html>
<script src="Aframe/aframe.min.js"></script>
<script src="Aframe/aframe-ar.js"></script>
<script>
   AFRAME.registerComponent('registerevents', {
        init: function() {
            var marker = this.el;
			
            marker.addEventListener('markerFound', function() {
                var markerId = marker.id;
                if (markerId == 'marker-hiro') {
                    var v = document.querySelector('#video');
                    var a = document.querySelector('#sound');
                    v.play();
                    a.play();
                }
            });
			
			    marker.addEventListener('markerLost', function() {
               
                    var v = document.querySelector('#video');
                    var a = document.querySelector('#sound');
                    v.pause();
                    a.pause();
					v.currentTime = 0;
					a.currentTime = 0;
              
            });
			
        }
    });
</script>
  <body style='margin : 0px; overflow: hidden;'>
   <a-scene embedded arjs='sourceType: webcam; detectionMode: mono; trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false">
 


<a-assets>
           <video id="PGS_AR" autoplay loop="true" muted="true" src="video/Super Hub 5.mp4"></video>
	   <audio id="sound" preload="auto" src="video/Super Hub 5.mp4"></audio>
</a-assets>
    
      <a-marker preset="hiro">
	  <a-video src="#PGS_AR" width="1" height="1" position="0 0 0" rotation="270 0 0" play="true"></a-video>
	  <a-audio src="#sound" position='0 0.5 0' material='color: black;' soundhandler play="true"> </a-audio>
      </a-marker>
  	  
    <a-entity sound="src: #sound" autoplay="false"></a-entity>
  	<a-entity camera></a-entity>
    </a-scene artoolkit='sourceType: webcam;'>
   
  </body>
</html>
